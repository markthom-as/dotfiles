- clean: ['~', '~/.config']
- shell:
   - [mkdir -p ~/.config, Creating Config Dir...]
   - [/scripts/brew_setup.sh, Installing brew...]
   - [brew tap Homebrew/bundle && brew bundle, Installing Brew Dependencies...]
   - [./scripts/neovim_setup.sh, Installing Neovim-Config...]
- link:
    ~/.dotfiles:         ''
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.tmux.conf:        tmux.conf
    ~/.zshrc:            zshrc
    ~/.vimrc:            config/vim/vimrc
    ~/.vim/bundle/Vundle.vim: config/vim/Vundle.vim
- shell:
    - [git submodule update --init --recursive, Installing submodules...]
