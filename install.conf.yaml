- clean: ['~', '~/.config']
- shell:
   - [mkdir -p ~/.config, Creating Config Dir...]
   - [mkdir -p ~/.vim && mkdir ~/.vim/bundle, Creating .vim Dirs...]
   - [/scripts/brew_setup.sh, Installing brew...]
   - [brew tap Homebrew/bundle && brew bundle, Installing Brew Dependencies...]
- link:
    ~/.dotfiles:         ''
    ~/.tmux.conf:        tmux.conf
    ~/.zshrc:            zshrc
    ~/.vimrc:            config/vim/vimrc
    ~/.vim/bundle/Vundle.vim: config/vim/Vundle.vim
- shell:
    - [git submodule update --init --recursive, Installing submodules...]
    - [vi +PluginInstall, Installing vim plugins...]
